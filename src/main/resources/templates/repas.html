<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>Repas Form</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/saveRepas}" th:object="${repas}" method="post">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <!-- TODO: Afficher la date au format français -->
                    <input type="date" id="date" class="form-control" th:field="*{date}"
                           th:text="${#dates.format(repas.date, 'dd-MM-yyyy')}"/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" class="form-control" th:field="*{description}"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Save"/>
            </form>
        </div>
    </div>

    <div class="card mt-5">
        <div class="card-header">
            <h2>Repas List</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(repass)}">
                    <td colspan="2" class="text-center">
                        <strong>Aucun événement trouvé.</strong>
                    </td>
                </tr>
                <tr th:unless="${#lists.isEmpty(repass)}">
                    <tr th:each="repas : ${repass}">
                        <!-- TODO: Fix l'affichage de la date -->
                        <td th:text="${repas.date}">Date</td>
                        <td th:text="${repas.description}">Description</td>
                    </tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
